<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card</title>
    <link rel="stylesheet" href="user-card.css">
</head>
<body id="usercard">
    <div class="box">
        <div class="solid"></div>
        <div class="usercircle">
            <img class="pic1" src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f4/Font_Awesome_5_solid_user-circle.svg/991px-Font_Awesome_5_solid_user-circle.svg.png" alt="user circle">
        </div>
        <div>
            <h1 class="name">Jane Doe</h1>
            <h2><img class="place" src="https://cdn-icons-png.flaticon.com/512/149/149442.png" alt="."> Seattle</h2>
        </div>
        <div class="info">
            <p>Developer | Engineer | Problem Solver</p>
            <p>Master of shadows and the Internet!</p>
        </div>
        <div class="editprofile">
            <img class="pic3" src="https://cdn-icons-png.flaticon.com/512/40/40031.png" alt="gear-icon">
            <a href="#">edit profile</a>
        </div>
    </div>
</body>
</html>
